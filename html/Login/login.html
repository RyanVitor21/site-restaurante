<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>TurboEats - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/estiloLogin.css" />
</head>
<body>
    <img id="BotaoDeVoltar" src="/img/voltar.png" alt="Voltar">
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="/login.php" method="POST">
            <div class="input-with-button">
                <label for="email" style="font-size: 20px;">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu Email" required />
                <button type="button" class="clear-button" onclick="clearInput('email')">X</button>
            </div>

            <div class="input-with-button">
                <label for="senha" style="font-size: 20px;">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <button type="button" class="clear-button" onclick="clearInput('senha')">X</button>
            </div>

            <button class="botao_login" type="submit" style="font-size: 26px;">Login</button>
            <div>
                <span>Esqueci a senha</span> | <span onclick="window.location.href='/html/Login/cadastro.html'">Fazer cadastro</span>
            </div>
        </form>
        <div id="message" class="message"></div>
        <script src="/js/login.js"></script>
    </div>
</body>
</html>
